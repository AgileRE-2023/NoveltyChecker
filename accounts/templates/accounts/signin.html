{% extends "base.html" %} {% block title %}Sign In{% endblock %}
<!-- Block Liner -->
{% load static %} {%block content %}
<!-- Ngodingnya disini -->

<div class="row" style="margin-top: 150px">
  <div class="col"></div>
  <div class="col-6">
    <div class="card">
      <div
        class="card-header"
        style="background-color: rgb(33, 0, 99); color: white"
      >
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <form action="" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col"></div>
            <div class="col-8">
              {% if error %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
              {% endif %}
              <div class="row mb-3">
                <label for="username" class="col-sm-4 col-form-label text-end"
                  >Username</label
                >
                <div class="col-sm-8">
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="password" class="col-sm-4 col-form-label text-end"
                  >Password</label
                >
                <div class="col-sm-8">
                  <input
                    id="password"
                    type="password"
                    class="form-control"
                    name="password"
                    required
                  />
                </div>
                <div class="form-check d-flex justify-content-center">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="customCheck1"
                  />
                  <label class="form-check-label" for="customCheck1">
                    Remember Me</label
                  >
                </div>
              </div>
              <div class="d-flex justify-content-center mb-4">
                <button
                  type="submit"
                  class="btn btn-primary px 4"
                  style="background-color: rgb(33, 0, 99); color: azure"
                  value="Sign In"
                >
                  Sign In
                </button>
                <!-- <a href="{% url 'search' %}">
                  <button
                    type="submit"
                    class="btn btn-info px-4"
                    style="background-color: rgb(33, 0, 99); color: azure"
                  >
                    Log In
                  </button></a
                > -->
              </div>
              <div class="card-footer py-3 border-0">
                <div class="text-center">
                  Don't have an account ?
                  <a href="{% url 'signup' %}" class="text-dark">Sign Up</a>
                </div>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col"></div>
</div>

<!-- Batas bawah ngoding -->
{% endblock %}
