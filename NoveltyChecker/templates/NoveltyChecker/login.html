{% extends "../base/base.html" %} {% block title %}Login{% endblock %}
<!-- Block liner -->
{%block content %}
<!-- Ngoding disini -->
	<div class="container">
		<div class="row" style="font-size: 32px; cursor: pointer;">
			<div class="col-1 offset-8" style="margin-left: 950px; text-align: end;"><a href="#" style="color: white; text-decoration: none;">Login</a>
			</div>
		</div> 
	</div>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-6 col-xl-7 col-lg-8 col-md-9 col-sm-10">
					<div class="text-center my-5">
					</div>
					<div class="card shadow-lg">
						<div class="card-header bs-purple"> 
							<h1 class="fs-4 card-title fw-bold mb-0 text-black">Log In</h1> 
						</div>
						<div class="card-body py-5">
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
			
                                <div class="mb-3">
									<label class="mb-2 text-muted" for="email">E-Mail Address</label>
									<input id="email" type="email" class="form-control" name="email" value="" required>
									<div class="invalid-feedback">
										Email is invalid
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								    <div class="invalid-feedback">
								    	Password is required
							    	</div>
								</div>

								</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="customCheck1">
                                    <label class="form-check-label" for="customCheck1">									
                                    Remember Me</label>
                                  </div>

								<div class="align-items-center d-flex">
									<button type="submit" class="btn btn-info ms-auto">
										Log In	
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account ? <a href="index.html" class="text-dark">Register</a>
							</div>
						</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

<!-- Batas bawah ngoding -->
{% endblock %}
